
server_tokens off;
include mime.types;
charset utf-8;

access_log logs/access.log combined;

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    location / {
        root /app/;
        index index.html index.htm;
    }

    location /image/ {
        root /app/;
        index my-image.png;
    }

    location /api/ {
        proxy_pass http://localhost:3000/;
    }
}
